<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overview</title>
        <link rel="stylesheet" href="/static/src/css/main.css">
    </head>

    <body>
        <header class="c">
            <div class="container">
                <h2 style="color:#A8D613">Nutrition Portal</h2>
            </div>
        </header>
        <main>
            <section>

                <div class="container">
                    <!--=======================||  Portal Header Here  ||=======================-->
                    <div class="portal-header">
                        <div class="left">
                            <div class="image-wrap">
                                <!-- User Image  -->
                                <img src="/static/src/images/avatar.jpg" alt="profile image" loading="lazy">
                            </div>

                            <div class="">
                                <div class="greeting">Hello,</div>
                                <!-- User Name Here vai -->
                                <div class="name">Tanvir Ahmed</div>
                            </div>
                        </div>

                        <!-- Right -->
                        <div class="right">
                            <div class="my-points">My Points</div>
                            <!-- Total Points Here Boss -->
                            <div class="points">1600</div>
                        </div>
                    </div>


                    <!--============================|| Portal Menus Here ||=============================-->
                    <div class="portal-menus my-grid-sm-2 my-grid-md-2">


                        <!-- Orders -->
                        <a href="/templates/orders.html" class="item ">
                            <div class="icon">
                                <!-- Cart / Orders Icon -->
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 6H20L18 14H8L6 6Z" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <circle cx="9" cy="20" r="1.5" stroke="currentColor" stroke-width="2" />
                                    <circle cx="17" cy="20" r="1.5" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </div>
                            <span class="menu-name">My Orders</span>
                        </a>

                        <!-- Profile -->
                        <a href="/profile" class="item">
                            <div class="icon">
                                <!-- Profile Icon -->
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                                    <path d="M4 20c0-4 8-4 8-4s8 0 8 4" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </div>
                            <span class="menu-name">Profile</span>
                        </a>


                        <!-- My Points -->
                        <a href="/templates/points.html" class="item">
                            <div class="icon">
                                <!-- Points / Star Icon -->
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2l3 7h7l-5.5 4.5 2 7-6-4-6 4 2-7L2 9h7l3-7z" stroke="currentColor"
                                        stroke-width="2" />
                                </svg>
                            </div>
                            <span class="menu-name">My Points</span>
                        </a>


                        <!-- Logout -->
                        <a href="/logout" class="item logout">
                            <div class="icon">
                                <!-- Logout / Exit Icon -->
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M12 19H6C5.44772 19 5 18.5523 5 18V6C5 5.44772 5.44772 5 6 5H12"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span class="menu-name">Logout</span>
                        </a>



                    </div>
                </div>

            </section>
        </main>
        <footer></footer>
    </body>

</html>
